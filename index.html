<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">SL · main</title>
    <link id="css" rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/light.css">
    <script src="https://scripts.feedspring.co/instagram-attrs.js" async defer></script>
</head>
<body>
    <div class="alert">
        <p>something went wrong, sorry(</p>
    </div>
    </div>
    <div class="changelogDiv">
        <p style="align-self: center; font-size: 35px;" class="changelogVersion" id="whtasnew">what`s new<p>
        <div class="changelog">
        </div>
        <button onclick="closeChan('changeLog')">close</button>
    </div>
    <div class="editDiv">
        <p id="editTextDiv">Edit</p>
        <textarea id="edit"></textarea>
        <div style="display: flex;">
            <button onclick="editTheme()">confirm</button>
            <button onclick="closeEdit()">back</button>
        </div>
    </div>
    <div class="delConf" id="delConf">
        <p id="confText" style="font-size: 35px;">delete?</p>
        <p id="confTheme" style="font-size: 25px;">THEME</p>
        <div>
            <button onclick="delNote();" id="deleteConf" style="color: rgb(255, 145, 145);">delete</button>
            <button onclick="hideConfirm()" id="noConf">no, go back</button>
        </div>
    </div>
    <div class="header">
        <p class="name" id="vop" ondblclick="devMode()">Mark For Walk</p>
        <button id = "clearButton" onclick="voowoo();" style="display: none;">clear(for dev)</button>
        <div style="position: relative; z-index: 0;">
            <button onclick="settings()" id="settingsButt">settings</button>
            <div class="settings" id="settings">
                <!-- <button onclick="settings()" style="width: fit-content; align-self: flex-end; margin: 0px;">settings</button> -->
                <p style="margin-bottom: 5px; font-size: 20px;" id="STTheme">Theme</p>
                <label class="switch">
                    <input type="checkbox" id="togg">
                    <span class="move"></span>
                </label>
                <p style="margin-bottom: 5px; font-size: 20px;" id="STLanguage">Language</p>
                <select id="select">
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                </select>
            </div>
        </div>
    </div>
    <div class="column" style="margin: 10px; width: fit-content;">
        <div style="display: flex; justify-content: space-between; width: 98%; align-items: center;">
            <textarea class="markText" style="height: 50px; width: 76%;" id="markTheme" cols="30" rows="1" placeholder="theme"></textarea>
            <select id="selectTheme" style="margin-right: 20px; margin-left: 10px;">
                <option>theme</option>
            </select>
        </div>
        <textarea class="markText" id="text" rows="10" placeholder="mark text" style="width: 93%;"></textarea>
        <div class="buttons">
            <button id="save" onclick="save()" style="width: 150px;" class="saveLng">сохранить</button>
        </div>
    </div>
    <div class="center">
        <p class="name" id="v">notes:</p>
    </div>
    <div id="place" class="place"></div>
    <footer style="margin-top: 50px;">
        <div class="column">
            <p>dev by voowooo</p>
            <p onclick="changeLog()" style="cursor: pointer; text-decoration: underline; margin-top: 10px;">changelog</p>
        </div>
        <div>
            <div class="socialsList"> 
                <p>socials:</p>
                <div class="wrapper">
                    <div>
                        <a href="https://www.instagram.com/jek_a709/"><img src="img/instLogoB.png" style="width: 30px;"></a>
                        <a href="https://github.com/voowooo"><img src="img/gitLogo.png" style="width: 30px;"></a>
                    </div>
                    <div>
                        <a href="https://www.twitch.tv/voo1221"><img src="img/twitchLogo.png" style="width: 30px;"></a>
                        <a href="https://www.google.com"><img src="img/telegramLogo.png" style="width: 30px;"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="changelog.js"></script>
    <script src="lang.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
