<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">SL · main</title>
    <link id="css" rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="alert">
        <p>something went wrong, sorry(</p>
    </div>
    <div class="header">
        <p class="name" id="vop" ondblclick="devMode()">Mark For Walk</p>
        <button id = "clearButton" onclick="voowoo();" style="display: none;">clear(for dev)</button>
        <div style="position: relative; z-index: 0;">
            <button onclick="settings()" id="settingsButt">settings</button>
            <div class="settings" id="settings">
                <!-- <button onclick="settings()" style="width: fit-content; align-self: flex-end; margin: 0px;">settings</button> -->
                <p style="margin-bottom: 5px; font-size: 35px;" id="STTheme">Theme</p>
                <label class="switch">
                    <input type="checkbox" id="togg">
                    <span class="move"></span>
                </label>
                <p style="margin-bottom: 5px; font-size: 35px;" id="STLanguage">Language</p>
                <select id="select">
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                </select>
            </div>
        </div>
    </div>
    <textarea class="markText" style="height: 50px;" id="markTheme" cols="30" rows="1" placeholder="theme"></textarea>
    <textarea class="markText" id="text" cols="30" rows="10" placeholder="mark text"></textarea>
    <div class="buttons">
        <button id="save" onclick="save()" style="width: 150px;" class="saveLng">сохранить</button>
    </div>
    <div class="ad">
        <!-- <img src="cat.png" class="adImg"> -->
        <p id="adText">Здесь может быть </br> ваша реклама <br> <br> а может и не быть <br> <br> я откуда знаю</p>
    </div>
    <div class="center">
        <p class="name" id="v">notes:</p>
    </div>
    <div id="place" class="place">
    </div>
    <script src="lang.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
